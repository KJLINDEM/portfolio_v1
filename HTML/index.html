<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../CSS/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Portfolio v1 </title>
    </head>

    <body>
        <section class="welcome-text">
            <h1> <span class="auto-typed">W</span> <span class="cursor">|</span></h1>
        </section>

        <section class="intro-header">
            <div class="identity">
                <p> My name is Kevin Lindemann </p>
                <img id="Bitmoji-Wave" src="../Images/Bitmoji-Wave.png" alt="Avatar Waving">
            </div>

            <div class="personality">
                <p> I'm... </p>
                <p> a Technical Support Specialist </p>
            </div>
        </section>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const textElement = document.querySelector(".auto-typed");
                const cursorElement = document.querySelector(".cursor");
                const welcomeTextElement = document.querySelector(".welcome-text");
                const welcomeText = "Welcome";
                let index = 1;

                function type() {
                    if(index < welcomeText.length) {
                        textElement.textContent += welcomeText.charAt(index);
                        index++;
                        setTimeout(type, 375);
                    } else {
                        cursorElement.style.display = 'none';
                        //Make the welcome text slide up to reveal the text underneath. 
                        setTimeout(() => {
                            welcomeTextElement.style.transform = 'translateY(-100%)';
                        }, 200);
                    }
                }
                setTimeout(type, 500);
            });
        </script>
    </body>
</html>
